<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-binddemo</title>
  </head>
  <body>
    <div id="app-2">
      <span v-bind:title="message2">
       鼠标悬停查看此处动态的绑定信息！
      </span>
    <span id="test"> wo shi  ceshi nei rong  </span>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue">

  </script>
<script type="text/javascript">

    var app2 = new Vue(
{
  el:'#app-2',
  data:{
    message2: '页面加载于' + new Date().toLocaleString()
  }
}
);
</script>
</html>
