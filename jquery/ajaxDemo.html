<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX Demo</title>
  </head>
  <body>
  <div id="div1"><h2>使用jquery修改文本内容</h2>

  </div>
  <div id="div2"><h2>使用jquery修改文本内容</h2>

  </div>
  <button type="button" name="button">get获取外部内容</button>
    <button  id="btn" type="button" name="button">post获取外部内容</button>
  </body>
  <script src="./js/jquery-3.3.1.js">
  </script>
  <script type="text/javascript">
    $(function(){
      $("button").click(function(){
        $.get("demo_test.php",function(data,status){
  //    alert("数据: " + data + "\n状态: " + status);
      $("#div1").append(data);
    });
      });
    });
    $(function(){
    $("#btn").click(function(){
         $.post("demo_test.php",{
           name:"菜鸟教程",
           age:"15"
         },function(data,status){
         $("#div2").append(data);


         }
       );
    });
    });
  </script>
</html>
